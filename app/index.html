 </div>
   

 <script src="js/react.js"></script>
 <script src="js/react-dom.js"></script>
 <script>
  ReactDOM.render(
   React.DOM.h1(
     {
       id: "page-title",
       className: "header__title",
       htmlFor: "me",
       style: {
         background: "black",
         color: "white",
         fontFamily: "Verdana",
         padding: 20,
        }
     },
     
     React.DOM.b(null, "He"),
     React.DOM.em(null, "llo"),
     
     " World!"),
   document.getElementById("app")
  );


  // create one element

  var Component = React.createClass({
   render: function() {
   return React.DOM.span(null, "I'm so custom");
   }
  });

  // add one element in app

  ReactDOM.render(
   React.createElement(Component),
   document.getElementById("app")
  );

  ReactDOM.render(
   React.createElement("span", null, "Hello"),
   document.getElementById("app")
  );

 </script>
